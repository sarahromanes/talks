&lt;br&gt;

# **What is Discriminant Analysis?**

&lt;br&gt;

### <i class="fas  fa-angle-right "></i>  Discriminant Analysis (Fisher, 1936) is a ML technique that seeks to find a linear combination of features that separates classes of objects.
&lt;br&gt;

### <i class="fas  fa-angle-right "></i>   It *strictly* assumes the conditional distribution of the data, given class grouping, is .orange[multivariate normal].

&lt;br&gt;

### <i class="fas  fa-angle-right "></i>   Available through `MASS` package in <i class="fab  fa-r-project "></i> with functions `lda` (common covariance) and `qda`. 


]]

## However, the integral needed to obtain the marginal likelihood proves to be intractable.


]]
.column[.content.vmiddle.center[


.medium[.black[

`$$\begin{align}
      \ell(\boldsymbol{\Psi}) &amp; = \sum_{i=1}^n \log \left\{p(\boldsymbol{y}_i, \boldsymbol{\Psi}) \right\} \\
                              &amp; = \sum_{i=1}^n \log \left( \int \prod_{i=1}^{m} p(y_{ij}| \boldsymbol{u}_i,\boldsymbol{\Psi}) p(\boldsymbol{u}_i) d \boldsymbol{u}_i \right)
   \end{align}$$`
]]

&lt;img src="images/cool.gif", width="85%"&gt;

&lt;br&gt;

# ** GLLVMs **

&lt;br&gt;

&lt;br&gt;





]]
.column[.content.vmiddle.center[


.medium[.black[

`$$\begin{align}
      \underline{\ell}(\boldsymbol{\Psi}, \boldsymbol{\xi}) &amp; = \sum_{i=1}^n \sum_{j=1}^{m}  \left\{ \frac{y_{ij} \widetilde{\eta}_{ij} - E_q\{b(\theta_{ij}) \}}{\phi_j} + c(y_{ij}, \phi_j)  \right\} \\
                              &amp; + \frac{1}{2} \sum_{i=1}^{n} ( \log \det(\boldsymbol{\Sigma}_i) - \mbox{tr}(\boldsymbol{\Sigma}_i) - \boldsymbol{\mu}_i^T\boldsymbol{\mu}_i ),
   \end{align}$$`
]]

### .black[*where*]

.medium[.black[
`$$\widetilde{\eta}_{ij} = \beta_{0j} + \boldsymbol{x}_i^T\boldsymbol{\beta}_j  + \boldsymbol{\mu}_i^T\boldsymbol{\lambda}_j.$$`  ]]


]]
